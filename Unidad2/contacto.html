<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="" method="">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingresa tu Nombre">        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="ingrese email" placeholder="Ingresa tu Email">
        </p>
        <p>
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" placeholder="Ingresa tu Telefono">
        </p>
        <p>
            <label for="asunto">Asunto</label>
            <input type="texto" name="asunto" placeholder="Asunto">
        </p>
        <p>
            <label for="mensaje">Mensaje</label>
            <textarea name="Ingrese su Mensaje" placeholder="Ingresa tu Mensaje"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>


    </form>
    
</body>
</html>
