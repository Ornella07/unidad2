<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>
<body>
   
    <h1>Formulario de Contacto</h1>
    <form class="form-register" action="" method="" class="">
        <p>
            
            <input id="inf" type="text" name="nombre" placeholder="Ingresa tu Nombre"> 
        </p>
        <p>
            
            <input id="inf" type="email" name="ingrese email" placeholder="Ingresa tu Email">
        </p>
        <p>
            
            <input id="inf" type="tel" name="telefono" placeholder="Ingresa tu Telefono">
        </p>
        <p>
           
            <input id="inf" type="texto" name="asunto" placeholder="Asunto">
        </p>
        <p>
            
            <textarea name="Ingrese su Mensaje" placeholder="Ingresa tu Mensaje" id="inf"></textarea>
        </p>
        <p>
            <input class="btn" type="submit" value="Enviar">
            <input class="btn" type="reset" value="Borrar">
        </p>


    </form>

</body>
</html>
